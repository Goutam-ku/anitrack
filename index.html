<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anime & TV Tracker</title>
    <meta name="description" content="Track anime and TV series, manage watchlists, and join clubs.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="#" aria-label="Home">
                <span class="brand-mark">â—Ž</span>
                <span class="brand-text">AniTrack</span>
            </a>
            <form class="search" role="search" aria-label="Global">
                <input id="searchInput" type="search" placeholder="Search shows..." autocomplete="off" aria-label="Search shows">
            </form>
            <div class="header-actions">
                <button id="themeToggle" class="icon-btn" aria-label="Toggle theme" title="Toggle dark/light">
                    <span class="icon">ðŸŒ™</span>
                </button>
                <button id="shareBtn" class="btn ghost" aria-label="Share watchlist">Share</button>
            </div>
        </div>
        <nav class="tabs" aria-label="Watchlist categories">
            <div class="container tabs-inner" role="tablist">
                <button class="tab is-active" role="tab" aria-selected="true" data-status="all">All</button>
                <button class="tab" role="tab" data-status="watching">Watching</button>
                <button class="tab" role="tab" data-status="completed">Completed</button>
                <button class="tab" role="tab" data-status="on_hold">On Hold</button>
                <button class="tab" role="tab" data-status="dropped">Dropped</button>
                <button class="tab" role="tab" data-status="plan">Plan to Watch</button>
            </div>
        </nav>
    </header>

    <main class="container main-grid">
        <section class="sidebar">
            <div class="panel">
                <h2 class="panel-title">Filters</h2>
                <div class="form-field">
                    <label for="filterType">Type</label>
                    <select id="filterType">
                        <option value="all">All</option>
                        <option value="anime">Anime</option>
                        <option value="tv">TV Series</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="filterGenre">Genre</label>
                    <select id="filterGenre">
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="filterYear">Year</label>
                    <select id="filterYear">
                        <option value="all">All</option>
                    </select>
                </div>
                <button id="clearFilters" class="btn ghost">Clear filters</button>
            </div>

            <div class="panel">
                <h2 class="panel-title">Analytics</h2>
                <ul class="stats" id="statsList" aria-live="polite"></ul>
            </div>

            <div class="panel">
                <h2 class="panel-title">Clubs</h2>
                <ul id="clubList" class="list"></ul>
                <button id="newClubBtn" class="btn full">Create club</button>
            </div>
        </section>

        <section class="content">
            <div class="content-header">
                <h1 id="sectionTitle">All Shows</h1>
                <div class="content-actions">
                    <button id="addShowBtn" class="btn">Add Show</button>
                    <select id="sortSelect" aria-label="Sort shows">
                        <option value="relevance">Relevance</option>
                        <option value="title">Title Aâ†’Z</option>
                        <option value="rating">Rating</option>
                        <option value="progress">Progress</option>
                        <option value="recent">Recently Updated</option>
                    </select>
                </div>
            </div>

            <div id="showGrid" class="grid" aria-live="polite"></div>

            <div id="emptyState" class="empty hidden" role="status">
                <p>No shows match your filters. Try adjusting filters or add a show.</p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p>Inspired by community trackers like <a href="https://myanimelist.net/" target="_blank" rel="noopener noreferrer">MyAnimeList</a>.</p>
            <div class="footer-actions">
                <a href="#" id="exportData" class="link">Export data</a>
                <a href="#" id="importData" class="link">Import data</a>
            </div>
        </div>
    </footer>

    <dialog id="showDialog" class="modal">
        <form method="dialog" class="modal-body" id="showForm">
            <header class="modal-header">
                <h3 id="modalTitle">Add Show</h3>
                <button class="icon-btn" value="cancel" aria-label="Close">âœ•</button>
            </header>
            <div class="modal-content">
                <div class="form-grid">
                    <div class="form-field">
                        <label for="showTitle">Title</label>
                        <input id="showTitle" type="text" required>
                    </div>
                    <div class="form-field">
                        <label for="showType">Type</label>
                        <select id="showType">
                            <option value="anime">Anime</option>
                            <option value="tv">TV Series</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="showGenres">Genres (comma separated)</label>
                        <input id="showGenres" type="text" placeholder="action, drama">
                    </div>
                    <div class="form-field">
                        <label for="showYear">Release Year</label>
                        <input id="showYear" type="number" min="1950" max="2100">
                    </div>
                    <div class="form-field full">
                        <label for="showSynopsis">Synopsis</label>
                        <textarea id="showSynopsis" rows="3"></textarea>
                    </div>
                    <div class="form-field full">
                        <label for="showPoster">Poster URL</label>
                        <input id="showPoster" type="url" placeholder="https://...">
                    </div>
                </div>
            </div>
            <footer class="modal-footer">
                <menu class="modal-actions">
                    <button class="btn ghost" value="cancel">Cancel</button>
                    <button id="saveShowBtn" class="btn" value="default">Save</button>
                </menu>
            </footer>
        </form>
    </dialog>

    <dialog id="clubDialog" class="modal">
        <form method="dialog" class="modal-body" id="clubForm">
            <header class="modal-header">
                <h3>Create Club</h3>
                <button class="icon-btn" value="cancel" aria-label="Close">âœ•</button>
            </header>
            <div class="modal-content">
                <div class="form-field">
                    <label for="clubName">Club name</label>
                    <input id="clubName" type="text" required>
                </div>
                <div class="form-field">
                    <label for="clubDesc">Description</label>
                    <textarea id="clubDesc" rows="3"></textarea>
                </div>
                <div class="form-field">
                    <label><input id="clubPrivate" type="checkbox"> Private club</label>
                </div>
            </div>
            <footer class="modal-footer">
                <menu class="modal-actions">
                    <button class="btn ghost" value="cancel">Cancel</button>
                    <button id="saveClubBtn" class="btn" value="default">Create</button>
                </menu>
            </footer>
        </form>
    </dialog>

    <template id="showCardTemplate">
        <article class="card" role="article">
            <div class="poster-wrap">
                <img class="poster" alt="Poster">
                <div class="rating-badge" aria-hidden="true">8.7</div>
            </div>
            <div class="card-body">
                <h3 class="card-title"></h3>
                <div class="meta">
                    <span class="badge type"></span>
                    <span class="dot">â€¢</span>
                    <span class="year"></span>
                </div>
                <p class="synopsis clamp"></p>
                <div class="progress">
                    <div class="progress-bar"><span class="progress-fill"></span></div>
                    <span class="progress-text"></span>
                </div>
                <div class="card-actions">
                    <select class="statusSelect" aria-label="Status">
                        <option value="watching">Watching</option>
                        <option value="completed">Completed</option>
                        <option value="on_hold">On Hold</option>
                        <option value="dropped">Dropped</option>
                        <option value="plan">Plan to Watch</option>
                    </select>
                    <button class="btn xs" data-action="episodes">Episodes</button>
                    <button class="btn xs ghost" data-action="review">Review</button>
                </div>
            </div>
        </article>
    </template>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
